{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<div class="container">
   <h1>Recherche de contacts</h1>
   <form action="{% url 'crm:faire recherche' %}" class="form-horizontal" role="form" method="post">
   {% csrf_token %}
   <div class="form-group">
      <label class="control-label col-sm-2" for="prenom">Prenom :</label>
      <div class="col-sm-10">
         <input type="text" id="prenom" name="prenom" class="form-control" />
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="nom">Nom :</label>
      <div class="col-sm-10">
         <input type="text" id="nom" name="nom" class="form-control" />
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="organisation">Organisation :</label>
      <div class="col-sm-10">
         <input type="text" id="organisation" name="organisation" class="form-control" />
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="statut_contact">Statut du contact :</label>
      <div class="col-sm-10">
         <select name="statut_contact" class="form-control" >
            {% for statut in statut_contact_list %}
               <option value="{{ statut }}"> {{ statut }}</option>
            {% endfor %}
         </select>
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="statut_campagne">Statut de campagne :</label>
      <div class="col-sm-10">
         <select name="statut_campagne" class="form-control" >
            {% for statut in statut_campagne_list %}
               <option value="{{ statut }}"> {{ statut }}</option>
            {% endfor %}
         </select>
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="categorie">Catégorie :</label>
      <div class="col-sm-10">
         <select name="categorie" class="form-control" >
            {% for categorie in categorie_list %}
               <option value="{{ categorie }}"> {{ categorie }}</option>
            {% endfor %}
         </select>
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="annee">A fait un don (année) :</label>
      <div class="col-sm-10">
         <input type="text" id="annee" name="annee" class="form-control" />
      </div>
   </div>
   <p>
   <div class="form-group">
      <div class="col-sm-10">
         <button type="submit" class="btn btn-default">Chercher</button>
      </div>
   </div>
   </form>
</div>
<p>
<div class="container">
   <form action="{% url 'crm:index' %}" class="form-horizontal" role="form" method="get">
   {% csrf_token %}
   <div class="form-group">
      <div class="col-sm-10">
         <button type="submit" class="btn btn-default">Menu principal</button>
      </div>
   </div>
   </form>
</div>
