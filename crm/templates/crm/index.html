{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<div class="container">
<h1>Gestion des contacts</h1>
<p>
<form action="{% url 'crm:chercher contacts' %}" class="form-horizontal" role="form" method="get">
{% csrf_token %}
<div class="form-group">
<div class="col-sm-10">
<button type="submit" class="btn btn-default">Chercher contacts</button>
</div>
</div>
</form>
<form action="{% url 'crm:liste contacts' %}" class="form-horizontal" role="form" method="get">
{% csrf_token %}
<div class="form-group">
<div class="col-sm-10">
<button type="submit" class="btn btn-default">Liste des contacts</button>
</div>
</div>
</form>
<form action="{% url 'crm:nouveau contact' %}" class="form-horizontal" role="form" method="get">
{% csrf_token %}
<div class="form-group">
<div class="col-sm-10">
<button type="submit" class="btn btn-default">Nouveau contact</button>
</div>
</div>
</form>
</div>
