{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<div class="container">
<h1>Nouveau contact</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'crm:ajouter contact' %}" class="form-horizontal" role="form" method="post">
{% csrf_token %}
<div class="form-group">
<label class="control-label col-sm-2" for="salutation">Salutation :</label>
<div class="col-sm-10">
<input type="text" id="salutation" name="salutation" class="form-control"/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="prenom">Prenom :</label>
<div class="col-sm-10">
<input type="text" id="prenom" name="prenom" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="nom">Nom :</label>
<div class="col-sm-10">
<input type="text" id="nom" name="nom" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="titre">Titre :</label>
<div class="col-sm-10">
<input type="text" id="titre" name="titre" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="telephone">Telephone :</label>
<div class="col-sm-10">
<input type="text" id="telephone" name="telephone" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="autre_telephone">Autre telephone :</label>
<div class="col-sm-10">
<input type="text" id="autre_telephone" name="autre_telephone" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="courriel">Courriel :</label>
<div class="col-sm-10">
<input type="text" id="courriel" name="courriel" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="autre_courriel">Autre courriel :</label>
<div class="col-sm-10">
<input type="text" id="autre_courriel" name="autre_courriel" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="organisation">Organisation :</label>
<div class="col-sm-10">
<input type="text" id="organisation" name="organisation" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="date_entree">Date d'entrée :</label>
<div class="col-sm-10">
<input type="text" id="date_entree" name="date_entree" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="adresse1">Adresse 1 :</label>
<div class="col-sm-10">
<input type="text" id="adresse1" name="adresse1" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="adresse2">Adresse 2 :</label>
<div class="col-sm-10">
<input type="text" id="adresse2" name="adresse2" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="ville">Ville :</label>
<div class="col-sm-10">
<input type="text" id="ville" name="ville" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="province">Province :</label>
<div class="col-sm-10">
<input type="text" id="province" name="province" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="code_postal">Code postal :</label>
<div class="col-sm-10">
<input type="text" id="code_postal" name="code_postal" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="categorie">Catégorie :</label>
<div class="col-sm-10">
<select name="categorie" class="form-control" >
{% for categorie in categorie_list %}
   <option value="{{ categorie.id }}"> {{ categorie.categorie }}</option>
{% endfor %}
</select>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="statut_contact">Statut du contact :</label>
<div class="col-sm-10">
<select name="statut_contact" class="form-control" >
{% for statut in statut_contact_list %}
   <option value="{{ statut.id }}"> {{ statut.statut }}</option>
{% endfor %}
</select>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="statut_campagne">Statut de campagne :</label>
<div class="col-sm-10">
<select name="statut_campagne" class="form-control" >
{% for statut in statut_campagne_list %}
   <option value="{{ statut.id }}"> {{ statut.statut }}</option>
{% endfor %}
</select>
</div>
</div>
<div class="checkbox">
<label> <input type="checkbox" >Carte de Noël</label>
</div>
<div class="col-sm-10">
<button type="submit" class="btn btn-default">Ajouter le contact</button>
</div>
</div>
</form>
<p>
<form action="{% url 'crm:index' %}" class="form-horizontal" role="form" method="get">
{% csrf_token %}
<div class="col-sm-10">
<button type="submit" class="btn btn-default">Retourner à la liste</button>
</div>
</form>
</div>
